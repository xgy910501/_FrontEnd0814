<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page_Table</title>
</head>
<body>
<table border="1">
    <caption>xxx Table</caption>
    <tr>
        <th width="100">Head1</th>
        <th>Head2</th>
        <th>Head3</th>
    </tr>
    <tr>
        <td colspan="2">ab</td>
        <td>c</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
        <td rowspan="2">cc</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
</table>
<table border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse">
    <tr>
        <td rowspan="2">1</td>
        <td colspan="2">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td rowspan="2">1</td>
    </tr>
    <tr>
        <td colspan="2">1</td>
    </tr>
</table>
</body>
</html>
