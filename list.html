<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page_List</title>
</head>
<body>
<!--无序列表 unordered list-->
<ul style="list-style-type: circle">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<ul style="list-style-type: disc">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<ul style="list-style-type: square">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<!--有序列表 ordered list-->
<ol>
    <li>q</li>
    <li>w</li>
    <li>e</li>
</ol>
<ol style="list-style-type: lower-roman">
    <li>q</li>
    <li>w</li>
    <li>e</li>
</ol>
<ol style="list-style-type: upper-roman">
    <li>q</li>
    <li>w</li>
    <li>e</li>
</ol>
<!--描述列表 description list-->
<dl>
    <dt>老虎</dt>
    <dd>是一种猫科动物</dd>
    <dt>狮子</dt>
    <dd>是一种猫科动物</dd>
    <dt>豹</dt>
    <dd>是一种猫科动物</dd>
</dl>
</body>
</html>
